<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 3.2//EN">
<html lang="en">
<head>
    <title>OpenCalAccess</title>
    {% include "styles.html" %}
</head>
<body>
<div style="padding: 25px 25px 25px 25px;">
    <table class="table">
        <tr>
            <td>
                <table>
                    <tr>
                        <th>FilingDate</th>
                        <td>&nbsp;</td>
                        <th>Filings #</th>
                        {% for form_id in form_ids %}
                        <td>&nbsp;</td>
                        <td>{{ form_id }}</td>
                        {% endfor %}
                    </tr>
                    {% for cfront in front_dates %}
                        <tr>
                            <td><a href="/calaccess/filingdate/{{ cfront.filing_date }}">{{ cfront.filing_date }}</a></td>
                            <td>&nbsp;-&nbsp;</td>
                            <td>{{ cfront.count }}</td>
                            {% for form_id in form_ids %}
                            <td>&nbsp;&nbsp;</td>
                            <td>{{ filing_counts[cfront.filing_date][form_id] }}</td>
                            {% endfor %}
                        </tr>
                    {% endfor %}
                </table>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
